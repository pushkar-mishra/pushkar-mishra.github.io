<html lang="en" >
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body ng-app="ProfileApp" ng-cloak>
  
  <md-toolbar class="md-whiteframe-z2">
    <div style="text-align: center;">
       <md-button class="md-icon-button" style="height: auto; width: auto">
         <img src="img/profile.png" height=100 width=100> 
       </md-button>
      <h2>Pushkar Mishra</h2>
      <p>Principal Engineer</p>
    </div>
  </md-toolbar>
  
    <div layout layout-fill layout-align="center start">
      <md-card layout-align="start center" layout="column">
        <md-card-content layout="column">
        	<h1>Summary</h1>
        </md-card-content>
      </md-card>
      
	  <md-card layout-align="start center" layout="column">
			<md-card-content layout="column">
				<h1>Synopsis of Achievements</h1>
			</md-card-content>
	   </md-card>
	   
       <md-card layout-align="start center" layout="column">
        <md-card-content layout="column">
        	<h1>Sanpshot</h1>
        </md-card-content>
      </md-card>
    </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('ProfileApp', ['ngMaterial']);
  </script>
  
</body>
</html>
